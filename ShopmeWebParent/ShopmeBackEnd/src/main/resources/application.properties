server.port=8080
server.servlet.context-path=/ShopmeAdmin

#Spring data source properties
spring.datasource.url=jdbc:mysql://localhost:3306/shopmedb
spring.datasource.username=root
spring.datasource.password=1234

#JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.software.amazon.awssdk=warn

#Fix photo not displaying bug
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

#Enable/disable debugging mode
#debug=false
#Enable/disable tracing mode
#trace=false

